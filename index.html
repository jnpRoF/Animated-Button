<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIMATION BUTTON</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="truck_body">
        <div class="truck">
          <div class="body"></div>
          <div class="bumper"></div>
          <div class="tyre back"></div>
          <div class="tyre back2"></div>
          <div class="tyre front">
            <div class="inner_tyre">
              <div class="inner_tyre2"></div>
            </div>
          </div>
          <div class="tyre rear">
            <div class="inner_tyre">
              <div class="inner_tyre2"></div>
            </div>
          </div>
          <div class="trapezium_cont">
            <div class="front_bumper"></div>
            <div class="rear_bumper"></div>
            <div class="trapezium"></div>
            <div class="trapezium1"></div>
            <div class="trapezium2">
              <div class="inner_trapezium"></div>
              <div class="inner_trapezium2"></div>
            </div>
          </div>
        </div>
        <div class="box"></div>
      </div>

      <button class="animated_btn">
        <p class="text"></p>
        <span class="kick">
          <div class="loader"></div>
          
        </span>
        <div class="check"></div>
      </button>
    </div>
    
    <script src="./app.js"></script>
  </body>
</html>
